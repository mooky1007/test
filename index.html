        * {
            margin: 0;
            padding: 0;
            font-size: 13px;
            box-sizing: border-box;
            line-height: 1;
            color: #222;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', 나눔고딕, 'Nanum Gothic', 'Noto Sans KR', 'Noto Sans CJK KR', arial, 돋움, Dotum, Tahoma, Geneva, sans-serif;
        }

        html {
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            padding: 50px;
        }

        .search_wrap {
            display: flex;
            gap: 10px;
            width: 100%;
            min-width: 845px;
            max-width: 1000px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #f9fafc;
            padding: 20px;
            align-items: flex-end;
        }

        .search_wrap_content {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 8px;
        }

        .search_wrap_button {
            background: #118dff;
            color: #fff;
            height: 32px;
            border-radius: 4px;
            padding: 0 15px;
            border: none;
            flex-shrink: 0;
        }

        .search_wrap_row {
            gap: 20px;
        }

        [data-flexible-layout-cols] .search_wrap_row {
            display: flex;
        }

        [data-flexible-layout-cols="2"] .search_wrap_row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        [data-flexible-layout-cols="3"] .search_wrap_row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        [data-flexible-layout-cols="4"] .search_wrap_row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .search_wrap_col {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .search_wrap_col[colspan="2"] {
            grid-column: span 2;
        }

        .search_wrap_col[colspan="3"] {
            grid-column: span 3;
        }

        .search_wrap_col[colspan="4"] {
            grid-column: span 4;
        }


        .search_wrap_col > label {
            white-space: nowrap;
            display: inline-block;
            text-overflow: ellipsis;
            overflow: hidden;
            font-weight: 700;
        }

        .search_wrap_col .content_cell {
            display: flex;
            flex: 1;
            align-items: center;
            gap: 10px;
        }

        .search_wrap_col .content_cell input[type="text"] {
            width: 100%;
            height: 32px;
            border: 1px solid #e6e8eb;
            border-radius: 4px;
            padding-left: 15px;
        }

        .search_wrap_col .content_cell input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border: 1px solid #e6e8eb;
            border-radius: 4px;
        }

        .search_wrap_col .content_cell input[type="radio"] {
            width: 16px;
            height: 16px;
            border: 1px solid #e6e8eb;
            border-radius: 50%;
            
        }

        .search_wrap_col .content_cell input::placeholder {
            color: #95999c;
            font-weight: 300;
        }

        label[for="checkbox"],
        label[for="radio"] {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #3f4247;
        }

        .w-auto {
            width: auto !important;
        }

        .w-200 {
            width: 200px !important;
        }

        .w-300 {
            width: 300px !important;
        }
    </style>
</head>
